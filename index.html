<html>

<head>
  <title>Person Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body style="background-color: whitesmoke;">
  <div class="container">

    <center>
      <h3 class="btn btn-danger" style="font-family: 'Times New Roman', Times, serif; font-size: 30px; width:500px;">
        Image
        Recognition</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b>
        <h3 style="color:burlywood">Lucky</h3>
        <hr>
        <h3 style="color:rgb(0, 0, 255)">Vinay</h3>
        <hr>
        <h3 style="color:lightgrey">Dad</h3>
        <hr>
        <h3 style="color:hotpink">Shashi</h3>
        <hr>
        <h3 style="color:midnightblue">Mom</h3>
        <hr>
      </b>

      <label>Webcam View - </label>
      <div class="container" id="webcam">
      </div>
      <br><br>

      <br><br>
      <div class="container" id="camerapic">
      </div>
      <br><br>
      <button class="btn btn-danger" onclick="Capture_image();">Capture Image</button>
      <br><br>
      <button class="btn btn-danger">Identify Person</button>
      <p style="font-size: 22px;">Person : </p>
      <div class="container" id="object"></div>
      <br>
      <br>
      <p style="font-size: 22px;">Accuracy : </p>
      <div class="container" id="accuracy"></div>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
